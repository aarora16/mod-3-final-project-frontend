<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Plane Spotting</title>

          </div>
          <button class="submit-button">Submit</button>
        </form>
      </div>
      <div class="button">
        <button id="new-user" class="action-button">New User</button>
        <button id="returning-user" class="action-button">Returning User</button>

    </div>
